<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TMS MUN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/j.ico') }}">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='home.js') }}"></script>
<script>
      sessionStorage.clear()

</script>
    

    
</head>
<body>
    <form method="post">
      <div>
        <h1 class="form-title">Welcome to Room Manager</h1>
        
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Pick a name" name="name" value="{{name}}" required/>
        </div>
        
        <div class="options-container">
          
          <div class="button-group">
            <div class="join-option">
              <label for="roomnum">Join an existing room:</label>
              <input type="text" id="roomnum" placeholder="Enter Room Number" name="roomnum" value="{{roomnum}}"/>
              <button type="submit" name="joinroom">Join Room</button>
            </div>
            
            <div class="create-option">
              <label>Create a new room:</label>
              <button type="submit" name="createroom">Create Room</button>
            </div>
          </div>
        </div>
      </div>
      
      {% if error %}<p class="error">{{error}}</p>{% endif %}
      {% if roomid %}<p class="room-id">Your room ID: {{roomid}}</p>{% endif %}
    </form>
  </body>

</html>
